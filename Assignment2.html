<!DOCTYPE html>
<html>
<head>
	<title>This example demonstrates doing calculation</title>
	<style>
		body {
			margin: 0;
			padding: 20px;
			font-family: Arial, sans-serif;
		}

		#capitalName {
			font-size: 18px;
		}

		#paragraphs {
			margin-top: 50px;
		}

		p {
			cursor: pointer;
		}
	</style>
	<script>
		function calculateTotal() {
			var roomRental = parseInt(document.getElementById('num1').value);
			var food = parseInt(document.getElementById('num2').value);
			var entertainment = parseInt(document.getElementById('num3').value);
			var total = roomRental + food + entertainment;
			var totalWithTax = total * 1.13;
			document.getElementById('total').value = total;
			document.getElementById('totalWithTax').value = totalWithTax.toFixed(2);
		}

	
	</script>
</head>
<body>
	<h1>This example demonstrates doing calculation</h1>
	<label>Room Rental:</label>
	<input type="number" id="num1" onkeyup="calculateTotal()"><br><br>
	<label>Food:</label>
	<input type="number" id="num2" onkeyup="calculateTotal()"><br><br>
	<label>Entertainment:</label>
	<input type="number" id="num3" onkeyup="calculateTotal()"><br><br>
	<label>Total:</label>
	<input type="number" id="total" readonly><br><br>
	<label>Total with Tax:</label>
	<input type="number" id="totalWithTax" readonly><br><br>
	
</body>
</html>
