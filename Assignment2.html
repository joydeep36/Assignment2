<head>
	<title>Dynamic Content with Capital Name Toggle</title>
	<style>
		body {
			margin: 0;
			padding: 20px;
			font-family: Arial, sans-serif;
		}

		#capitalName {
			font-size: 18px;
		}

		#paragraphs {
			margin-top: 50px;
		}

		p {
			cursor: pointer;
		}
	</style>
	<script>
		function calculateTotal() {
			var value1 = parseInt(document.getElementById('value1').value);
			var value2 = parseInt(document.getElementById('value2').value);
			var value3 = parseInt(document.getElementById('value3').value);
			var total = value1 + value2 + value3;
			var totalWithTax = total * 1.13;
			document.getElementById('total').value = total;
			document.getElementById('totalWithTax').value = totalWithTax.toFixed(2);
		}

		document.getElementById('hideBtn').addEventListener('click', function() {
			document.getElementById('capitalName').style.display = 'none';
		});

		document.getElementById('showBtn').addEventListener('click', function() {
			document.getElementById('capitalName').style.display = 'block';
		});

		document.getElementById('toggleBtn').addEventListener('click', function() {
			var capitalName = document.getElementById('capitalName');
			if (capitalName.style.display === 'none') {
				capitalName.style.display = 'block';
			} else {
				capitalName.style.display = 'none';
			}
		});

		document.getElementById('firstPara').addEventListener('mouseover', function() {
			this.style.backgroundColor = 'yellow';
		});

		document.getElementById('secondPara').addEventListener('click', function() {
			this.style.backgroundColor = 'green';
		});
	</script>
</head>
<body>
	<h1>Dynamic Content with Capital Name Toggle</h1>
	<label>Value 1:</label>
	<input type="number" id="value1" onkeyup="calculateTotal()"><br><br>
	<label>Value 2:</label>
	<input type="number" id="value2" onkeyup="calculateTotal()"><br><br>
	<label>Value 3:</label>
	<input type="number" id="value3" onkeyup="calculateTotal()"><br><br>
	<label>Total:</label>
	<input type="number" id="total" readonly><br><br>
	<label>Total with Tax (13%):</label>
	<input type="number" id="totalWithTax" readonly><br><br>
	<button id="hideBtn">Hide capital name</button>
	<button id="showBtn">Show capital name</button>
	<button id="toggleBtn">Toggle</button>
	<p id="capitalName">Ottawa</p>
	<div id="paragraphs">
		<p id="firstPara">Hover over me to change background color to yellow</p>
		<p id="secondPara">Click me to change background color to green</p>
	</div>
</body>
</html>
